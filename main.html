<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="player">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" class="player__video viewer"></video>
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
    <button class="player__button toggle">►</button>
    <input type="range" min="0" max="1" step="0.05" class="player__slider volume">
    <input type="range" class="player__slider playbackRate" min="0.5" max="2" step="0.1">
    <button data-skip="-10" class="player__button rewind">« 10s</button>
    <button data-skip="25" class="player__button forward">25s »</button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
